<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Waitomo District Library</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div id="content">
        <form class="form-horizontal" th:action="@{/logout}" method="post">
            <div class="form-group">
                <div class="col-sm-10"><h2>User Details</h2></div>
                <div class="col-sm-2" style="padding-top: 25px;">
          <span sec:authorize="isAuthenticated()">
              <input type="submit" value="Sign Out"/>
           </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Type:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.getRoles()}">Roles</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.getUsername()}">Username</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.getFirstName()}">First Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.getLastName()}">Last Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.getStreetAddress()}">Address</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Town:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.getTown()}">Town</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.getContactPhoneNumber()}">Phone</p>
                </div>
            </div>
        </form>
    </div>

</div>
<footer>
    <div th:replace="fragments/footer :: footer">The Footer</div>
</footer>
</body>
</html>
