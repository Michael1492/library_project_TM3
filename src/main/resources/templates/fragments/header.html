<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <link rel="stylesheet" type="text/css" href="../static/css/guru.css" />
</head>
<body>

<div id="header" class="container">
    <div th:fragment="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9">
                    <div class="jumbotron">
                        <div class="row text-center">
                            <div class="">
                                <h2>Waitomo District Council Library Project</h2>

                                <h3>Spring Boot Web App</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="welcome">
                        <div sec:authorize="!isAuthenticated()">
                            <div th:replace="fragments/login :: login">Log In Here</div>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post">
                                <div sec:authorize="isAuthenticated()">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button type="submit" class="btn btn-success">Sign Out</button>
                                    </div>
                               </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                    <ul class="nav navbar-nav">
                        <li><a href="/" th:href="@{~/itemform}" sec:authorize="hasAuthority('ADMIN')">Add Item</a></li>
                        <li><a href="/" th:href="@{~/signup}" sec:authorize="hasAuthority('ADMIN')">Add User</a></li>
                        <li><a href="/" th:href="@{~/users}" sec:authorize="hasAuthority('ADMIN')">View Users</a></li>
                        <li><a href="/" th:href="@{~/loans}" sec:authorize="hasAuthority('ADMIN')">View Loans</a></li>
                        <li><a href="/" th:href="@{~/reserves}" sec:authorize="hasAuthority('ADMIN')">View Reservations</a></li>
                        <li><a href="/" th:href="@{~/userloans}" sec:authorize="hasAuthority('USER')">Your Loans</a></li>
                        <li><a href="/" th:href="@{~/userreserves}" sec:authorize="hasAuthority('USER')">Your Reservations</a></li>
                        <li><a href="/" class="btn btn-large btn-danger" style="float: right;"
                               th:href="@{~/console}" sec:authorize="hasAuthority('ADMIN')">Console</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
