<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="${appName}">Loans</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class = "itemlist" id="content">
        <div th:if="${not #lists.isEmpty(loans)}">
            <form th:action="@{/logout}" method="post">
                <div class="col-sm-10"><h2>List of Loans</h2></div>
                <div class="col-sm-2" style="padding-top: 30px;">
                     <span sec:authorize="isAuthenticated()">
                    <input type="submit" value="Sign Out"/>
                               </span>
                </div>
            </form>
            <table class="table table-striped">
                <tr>
                    <th>User</th>
                    <th>Title</th>
                    <th>Author/Director</th>
                    <th>Due Date</th>
                    <th sec:authorize="hasAnyAuthority('USER','ADMIN')">Return</th>
                </tr>
                <tr th:each="loan : ${loans}">
                    <td th:text="${loan.getRequestUsername()}"><a href="/user/${user.getUserId()}">Username</a></td>
                    <td th:text="${loan.getRequestItemTitle()}">Title</td>
                    <td th:text="${loan.getRequestItemCreator()}">Author(s)</td>
                    <td th:text="${loan.getWebReturnDate()}">Return Date</td>
                    <td sec:authorize="hasAnyAuthority('USER','ADMIN')"><a th:href="${'/item/return/' + loan.getItemID()}">Return</a></td>
                </tr>
            </table>

        </div>
    </div>

</div>
<footer>
    <div th:replace="fragments/footer :: footer">The Footer</div>
</footer>
</body>

</html>
