<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Waitomo District Library</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div id="content">
        <form class="form-horizontal" th:action="@{/logout}" method="post">
            <div class="form-group">
                <div class="col-sm-10"><h2>Book Details</h2></div>
                <div class="col-sm-2" style="padding-top: 25px;">
          <span sec:authorize="isAuthenticated()">
              <input type="submit" value="Sign Out"/>
           </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Item Type:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.getItemType()}">Type</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.getTitle()}">Title</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author(s):</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.getCreator()}">author(s)</p>
                </div>
            </div>
        </form>
    </div>

</div>
<footer>
    <div th:replace="fragments/footer :: footer">The Footer</div>
</footer>
</body>
</html>
